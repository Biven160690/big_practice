name: Run Test on Pull Requests

on:
  - pull_request

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install dependencies
        run: 
         npm ci  
      - name: Run test
        run: 
         npm test
        env:
          CI: true
