name: Run ESLint on Pull Requests

on:
  - pull_request

jobs:
  build:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1
      - name: Set up Node.js   
        uses: actions/setup-node@v1
        with:
         node-version: 16 
      - name: Install dependencies
        run: npm ci   
      - name: Run lInt
        run: npm run lint
